<!DOCTYPE html>
<html>

<head>

   <link rel="icon" type="img/x-icon" href="https://raw.githubusercontent.com/SagarJadhavWebDev/Happy_Birthday_Akshi/master/favicon.ico" />

<body>
  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>

    <div class="giftbox" onclick="play()" >

        <div></div>
      </div>
      <div class="box"></div>
    </div>
<audio id="audio" src="
https://raw.githubusercontent.com/SagarJadhavWebDev/Happy_Birthday_Akshi/master/iwish.mp3
"></audio>
</body>
<script src="script/confetti.min.js" charset="utf-8"></script>
<script src="script/index.js" charset="utf-8"></script>

      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
